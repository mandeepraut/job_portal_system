<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style>
        .nav-link {
            color: white;
            margin-right: 4px;
        }

        .nav-link:hover {
            color: yellow;
            font-weight: bold;
            background-color: rebeccapurple;
            border-radius: 10px;
        }

        .navbar-brand:hover {
            font-weight: bold;
            background-color: blueviolet;
            border-radius: 20px;
        }
    </style>

    <script>
        function confirmLogout() {
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "{% url 'Logout' %}";  // Redirect to logout URL
            } else {
                // Do nothing if the user cancels
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-sm-4 mt-4">
                <img src="{% static 'images/job.jpg' %}" style="width:100px; height:80px"><br>
            </div>
            <div class="col-sm-4 mt-4 text-center">
                <div class="title-container">
                    <span class="title-line" style="font-weight: bold; font-size: 30px;">
                        <span style="color: red">Online Job Portal</span>
                    </span>
                    <span class="title-line" style="color: purple; font-weight: bold; font-size: 30px;">
                        System
                    </span>
                </div>
            </div>
            <div class="col-sm-4 text-center mt-4" style="padding-left: 10%;">
    <span style="font-weight:bold;font-size: 30px">
        <a href="https://twitter.com/your_twitter_handle" target="_blank" class="social-link" style="text-decoration: none;">
            <i class="fa fa-twitter" style="padding-left: 10px;"></i>
        </a>
        <a href="https://www.instagram.com/raut_mandip?igsh=MWhpY2dpcW9jZnB2Zw==" target="_blank" class="social-link" style="text-decoration: none;">
            <i class="fa fa-instagram" style="padding-left: 10px;"></i>
        </a>
        <a href="https://www.linkedin.com/in/mandeep-raut-1b117b29a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app " target="_blank" class="social-link" style="text-decoration: none;">
            <i class="fa fa-linkedin" style="padding-left: 10px;"></i>
        </a>
        <a href="https://telegram.me/your_telegram_channel" target="_blank" class="social-link" style="text-decoration: none;">
            <i class="fa fa-telegram" style="padding-left: 10px;"></i>
        </a>
    </span>
</div>

    <nav class="navbar navbar-expand-sm mt-2" style="background-color: maroon">
        <a class="navbar-brand text-white font-weight-bold" style="font-family: Monotype Corsiva; font-size: 30px;">Job Portal</a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'recruiter_home' %}" style="margin-left: 288px;"><i class="fa fa-home mr-2"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'job_list' %}"><i class="fa fa-list-ol mr-2"></i>Job List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_job' %}"><i class="fa fa-user mr-2"></i>Add Job</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'candidates_applied' %}"><i class="fa fa-list-ol mr-2"></i>Candidates Applied</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'change_passwordrecruiter' %}"><i class="fa fa-user-plus mr-2"></i> Change Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Logout' %}" onclick="confirmLogout(); return false;"><i class="fa fa-address-card mr-2"></i> Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'setting' %}"><i class="fa fa-setting mr-2"></i> Settings </a>
            </li>
        </ul>
        <span class="navbar-text ml-auto">
            <a class="navbar-brand text-white font-weight-bold" style="font-family: Monotype Corsiva; font-size: 20px;">
                {{ request.user.first_name }}
            </a>
        </span>
        
    </nav>
</body>
</html>
