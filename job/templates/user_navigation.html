<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style>
        .nav-link {
            color: white;
            margin-right: 4px;
        }

        .nav-link:hover {
            color: yellow;
            font-weight: bold;
            background-color: rebeccapurple;
            border-radius: 10px;
        }

        .navbar-brand:hover {
            font-weight: bold;
            background-color: blueviolet;
            border-radius: 20px;
        }
    </style>

    <script>
        function confirmLogout() {
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "{% url 'Logout' %}";  
            } else {
                
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            
        </div>
    </div>

    <nav class="navbar navbar-expand-sm mt-2" style="background-color: maroon">
        <a class="navbar-brand text-white font-weight-bold" style="font-family: Monotype Corsiva; font-size: 30px;">Job Portal</a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_home' %}" style="margin-left: 288px;"><i class="fa fa-home mr-2"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_latestjob' %}"><i class="fa fa-users mr-2"></i>Job List</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="{% url 'recommend_jobs' %}">Job Recommendations</a>
                </li>
           
            <li class="nav-item">
                <a class="nav-link" href="{% url 'change_passworduser' %}"><i class="fa fa-user-plus mr-2"></i>Change Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_setting' %}"><i class="fa fa-user-plus mr-2"></i>Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="confirmLogout(); return false;"><i class="fa fa-address-card mr-2"></i>Logout</a>
            </li>
        </ul>
        <span class="navbar-text ml-auto">
            <a class="navbar-brand text-white font-weight-bold" style="font-family: Monotype Corsiva; font-size: 20px;">
                {{ request.user.first_name }}
            </a>
        </span>
    </nav>
</body>
</html>
