{% load static %}
{% block body %}
<title>Add Job</title>
{% include 'recruiter_navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size:30px;color: darkcyan;background-color: black; font-weight: bold; margin-top: 1%;">Add Job Details</marquee>
<hr>
<form class="container mt-5" name="addjob" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="jobtitle" placeholder="Enter Job Title" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input type="date" class="form-control" name="startdate" placeholder="" required>
        </div>
        <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="enddate" placeholder="" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary (Per Month)</label>
            <input type="text" class="form-control" name="salary" placeholder="" required>
        </div>
        <div class="form-group col-md-6">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="logo" placeholder="" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Company Location</label>
            <input type="text" class="form-control" name="location" placeholder="" required>
        </div>
    </div> 

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Experience (in Years)</label>
            <input type="number" class="form-control" name="experience" placeholder="" required>
        </div>
        <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="skill" placeholder="Enter your skills" required>
        </div>
        <div class="form-group col-md-12">
            <label>Description</label>
            <textarea class="form-control" name="description" placeholder="" required></textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top:2%; color: darkcyan; background-color: black;">Submit</button>
</form>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Job Detail has been published.");
    window.location = ("{% url 'job_list' %}");
</script>
{% elif error %}
<script>
    alert("Error: {{ error }}");
</script>
{% endif %}

{% endblock body %}
