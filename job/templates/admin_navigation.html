<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- DataTable CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.css">

    <style>
        .nav-link {
            color: white;
            margin-right: 4px;
        }
        .nav-link:hover {
            color: yellow;
            font-weight: bold;
            background-color: rebeccapurple;
            border-radius: 10px;
        }
        .navbar-brand:hover {
            font-weight: bold;
            background-color: blueviolet;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="row mt-4">
            <div class="col-sm-4 mt-4">
                <img src="{% static 'images/job.jpg' %}" style="width:100px; height:80px"><br>
            </div>
            <div class="col-sm-4 mt-4 text-center">
    <div class="title-container">
        <span class="title-line" style="font-weight: bold; font-size: 30px;">
            <span style="color: red">Online Job Portal</span>
        </span>
        <span class="title-line" style="color: purple; font-weight: bold; font-size: 30px;">
            System
        </span>
    </div>
</div>

            <div class="col-sm-4 text-center mt-4" style="padding-left: 10%;">
                <span style="font-weight:bold; font-size: 30px">
                    <span><i class="fa fa-twitter" style="padding-left: 10px;"></i></span>
                    <span><i class="fa fa-instagram" style="padding-left: 10px;"></i></span>
                    <span><i class="fa fa-linkedin" style="padding-left: 10px;"></i></span>
                    <span><i class="fa fa-telegram" style="padding-left: 10px;"></i></span>
                </span>
            </div>
        </div>
    </div>   

    <nav class="navbar navbar-expand-sm mt-2" style="background-color: maroon">
        <a class="navbar-brand text-white font-weight-bold" style="font-family: Monotype Corsiva; font-size: 30px;">Job Portal</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_home' %}" style="margin-left: 288px;"><i class="fa fa-home mr-2"></i>Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-plus mr-2"></i> Recruiters
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'recruiter_pending' %}">Pending</a>
                    <a class="dropdown-item" href="{% url 'recruiteraccept' %}">Accepted</a>
                    <a class="dropdown-item" href="{% url 'recruiter_rejected' %}">Rejected</a>
                    <a class="dropdown-item" href="{% url 'all_recruiters' %}">All Recruiters</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_users' %}"><i class="fa fa-users mr-2"></i>View Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'change_passwordadmin' %}"><i class="fa fa-user-plus mr-2"></i>Change Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Logout' %}"><i class="fa fa-address-card mr-2"></i>Logout</a>
            </li>
        </ul>
        <a class="navbar-brand text-white  font-weight-bold" style="font-family: Monotype Corsiva; font-size: 20px;">{{request.user.first_name}}  {{request.user.last_name}} </a>
    </nav>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- DataTable JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5'
                ]
            });
        });
    </script>
</body>
</html>
